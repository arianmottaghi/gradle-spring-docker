version: '2'
services:

  chucknorris-service:
    image: chucknorris-service
    depends_on:
      - database

  database:
    image: chucknorrisfactsdb
  gateway:
    image: gateway
    links:
      - chucknorris-service
    ports:
      - "8080:8080"
  nginx:
      image: nginx
      links:
        - gateway
      ports:
        - "80:80"
      volumes:
        - "./proxy-devel.conf:/etc/nginx/conf.d/proxy-devel.conf"
          
